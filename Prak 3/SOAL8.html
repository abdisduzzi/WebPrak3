<html>
<head>
    <title>Modul 3</title>
</head>
<body>
    <form>
    <table align="center" width="42%" border="3" cellspacing="1">
        <tr height="90" bgcolor="#87ceea">
            <th align="center"colspan="2" style="font-family: Arial, Helvetica, sans-serif; color: crimson;"> <h1>Pendaftaran Kursus</h1></th>
        </tr>
        <tr height="375" bgcolor="grey"> 
            <td valign="top">
                <table>
                <h3 style="font-family: Arial, Helvetica, sans-serif;">Data Diri</h3>
                <tr>
                <td>Nama</td> 
                <td> <input type="text" name="nama"> </td> 
                </tr>
                <tr>
                <td>Nim</td>
                 <td> <input type="text" name="Nim" value="" maxlength="13"> </td> 
                </tr>
                <tr>
                <td>E-mail  </td>
                <td><input type="email" name="E-mail" required> </td>
                </tr>
                <tr>
                <td> Tanggal Lahir</td>
                <td> <input type="date" name="Tanggal_Lahir" value="hh/bb/tttt"> </td>
                </tr>
                <tr valign="top">
                <td> Jenis Kelamin</td>
                <td> <input type="radio" name="jenis_kelamin" value="L"> Laki-laki <br>    
                <input type="radio" name="jenis_kelamin" value="P"> Perempuan </td>
                </tr>
                <tr valign="top">
                <td>Pilih Program Kursus </td>
                <td><input type="checkbox" name="centang_1" value="C#"> C# <br>
                    <input type="checkbox" name="centang_2" value="Java"> Java <br>
                    <input type="checkbox" name="centang_3" value="SQL"> SQL <br>
                    <input type="checkbox" name="centang_4" value="HP"> HTML dan PHP <br>
                </td>
                </tr>  
                <tr>  
                <td> Pilihan Hari/Jam Kursus </td>
                <td><select name="Jadwal Kursus" > 
                <option value="jdw"> Senin - Rabu/09.00 - 11.00 </option>
                <option value="jdw"> Senin - Rabu/13.00 - 15.00 </option>
                <option value="jdw"> Kamis - Jumat/09.00 - 11.00 </option>
                <option value="jdw"> Kamis - Jumat/13.00 - 15.00 </option>
                </select> 
            </td>
            </table>      
            </td>
        </tr>
        <tr height="150" bgcolor="salmon" valign="top">
            <td style="padding: 5">
              Komentar Anda
              <br>
              <textarea name="komentar" cols="85" rows="5" style="margin-bottom: 5" ></textarea>
              <br>
              <button type="reset" value="Reset" >Reset</button>
              <button type="submit" value="Submit" >Submit</button>
              <button type="button" value="Cancel" >Cancel</button>
            </td>
          </tr>
        </form>
</body>
</html>
